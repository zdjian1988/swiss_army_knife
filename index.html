<html>
    <head>
        <title>Index of My Awesome App</title>
        <style>
            #model {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                border-width: 0;
            }
            #button_div {
                position: absolute;
                top: 0px;
                left: 50px;
            }
            .button {
                position: absolute;
                width: 70px;
                height: auto;
            }
            #unfold_button {
                top: 50px;
            }
            #fold_button {
                top: 150px;
            }
            #annotation_button {
                top: 250px;
            }
            #carbon_button {
                top: 350px;
            }
            #plastic_button {
                top: 450px;
            }
            #wood_button {
                top: 550px;
            }
        </style>
    </head>
    <body>
        <iframe id="model" src="swiss_army_knife.html"></iframe>
        <div id="button_div">
            <img id="unfold_button" class="button" src="./webflow_icons/unfold_knife_button.svg"/>
            <img id="fold_button" class="button" src="./webflow_icons/fold_knife_button.svg"/>
            <img id="annotation_button" class="button" src="./webflow_icons/annotation_visible_button.svg"/>
            <img id="carbon_button" class="button" src="./webflow_icons/carbon_button.png"/>
            <img id="plastic_button" class="button" src="./webflow_icons/plastic_button.png"/>
            <img id="wood_button" class="button" src="./webflow_icons/wood_button.png"/>
        </div>
    </body>
</html>
